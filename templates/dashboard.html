
<html>
    <head>
        <title>mc-server-tools dashboard</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dashboard.css') }}">
        <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='icons/dashboard.ico') }}">

    </head>
    <body>
        <div class="console">
            <div class="console-title">
                <span>Console</span>
                <button class="warning" id="warning">⚠️ Couldn't refresh console: the web server is not running</button>
                <button class="warning" id="mcserverwarning">⚠️ Couldn't refresh console: the mc-server-tools server is not running</button>
            </div>
            <div class="console-log" id="console"></div>
            <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
            <script src="{{url_for('static', filename='javascript/console-handler.js')}}"></script>
            <div class= "console-in">
                <span class="console-in-start">
                    >
                </span>
                <input id="command-input" type="text" class="console-command-input">
            </div>
        </div>
    </body>
</html>
